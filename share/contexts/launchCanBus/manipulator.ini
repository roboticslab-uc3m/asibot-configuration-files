[devCan armBus]
device "CanBusControlboard"
description "CAN bus wrapper for ASIBOT manipulator"
buses ("pcan-arm")
pcan-arm ("id1-ipos" "id2-ipos" "id3-ipos" "id4-ipos" "id5-ipos")

[wrapper armPort]
device "controlboardwrapper2"
name "/asibot"
period 60
joints 5
networks ("armBus")
armBus (0 4 0 4)
calibrator "generic"
